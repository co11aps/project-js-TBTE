<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-js-TBTE/assets/favicon-da6b3cd0.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    
    <script type="module" crossorigin src="/project-js-TBTE/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/project-js-TBTE/assets/mobile-menu-d58d6804.js">
    <link rel="stylesheet" href="/project-js-TBTE/assets/mobile-menu-05344ef9.css">
  </head>
  <body>
    <div class="main-container">
      <div class="header-body-menu">
  <header class="header">
    <div class="header-container">
      <a class="logo" href="./index.html">
        <svg class="header-logo" width="109" height="28">
          <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="home-link" href="./index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="shopping-list-link" href="./shopping-list.html"
              >SHOPPING LIST<svg
                class="shopping-link-icon"
                width="20"
                height="20"
              >
                <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="checkbox">
        <!-- light -->
        <label id="switch" class="switch">
            <input type="checkbox" id="slider">
            <span class="slider round"></span>
        </label>

      </div>

      <button class="burger-menu-btn btn-active" type="button">
        <svg class="header-svg-burger" width="28" height="28">
          <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-burger-menu"></use>
        </svg>
      </button>

      <button class="x-cross-menu-btn" type="button" data-is-open>
        <svg class="x-cross-btn-svg" width="28" height="28">
          <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>
  </header>

  <div class="backdrop-menu">
    <div class="nav-container">
      <nav class="nav-mobil">
        <ul class="nav-list-mobil">
          <li class="nav-item-mobil">
            <a class="home-link-mob" href="./index.html">HOME</a>
          </li>
          <li class="nav-item-mobil">
            <a class="shopping-list-link-mob" href="./shopping-list.html"
              >SHOPPING LIST<svg
                class="shopping-link-icon"
                width="20"
                height="20"
              >
                <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <img
        class="burger-menu-photo"
        src="/project-js-TBTE/assets/books-mobile-menu-8eca3f0b.png"
        alt="books"
      />
    </div>
  </div>
</div>


      <section class="content-container">
        <div class="shopping-side-block">
          <div class="funds-container">
            <ul class="funds-list"></ul>
          </div>
        </div>

        <div class="main-content">
          <h1 class="shopping-list-title">
            Shopping <span class="shopping-list-title-part">List</span>
          </h1>
          <ul class="shopping-list"></ul>
        </div>
      </section>
    </div>
    <div class="backdrop-pop-up is-hidden" data-pop-up data-modal>
    <div class="modal-pop-up">
        <button type="button" class="close-button" aria-label="Close" data-modal-close>
            <svg class="close-button__icon" width="24" height="24">
                <use class="icon-x-close" href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-x-close"></use>
            </svg>
        </button>

        <div class="modal-pop-up-content"></div>

        <button type="button" class="modal-pop-up-btn button">
            Add to shopping list
        </button>
    </div>
</div>
    
  </body>
</html>
