<!DOCTYPE html>
<html lang="en" class="light">
  <head>

    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    
    <script type="module" crossorigin src="/project-js-TBTE/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/project-js-TBTE/assets/vendor-25a77764.js">
    <link rel="modulepreload" crossorigin href="/project-js-TBTE/assets/apple-books-logo-c039428d.js">
    <link rel="stylesheet" href="/project-js-TBTE/assets/apple-books-logo-be1f74cc.css">
    <link rel="stylesheet" href="/project-js-TBTE/assets/vendor-5f57da0a.css">
  </head>
  <body>
    <div class="main-container">
      <div class="header-body-menu">
  <header class="header">
    <div class="header-container">
      <a class="logo" href="./index.html"><div class="logo"></div> </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="home-link" href="./index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="shopping-list-link" href="./shopping-list.html"
              >SHOPPING LIST<svg
                class="shopping-link-icon"
                width="20"
                height="20"
              >
                <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="checkbox">
        <!-- light -->
        <label id="switch" class="switch">
          <input type="checkbox" id="slider" />
          <span class="slider round"></span>
        </label>
      </div>

      <button class="burger-menu-btn btn-active" type="button">
        <svg class="header-svg-burger" width="28" height="28">
          <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-burger-menu"></use>
        </svg>
      </button>

      <button class="x-cross-menu-btn" type="button" data-is-open>
        <svg class="x-cross-btn-svg" width="28" height="28">
          <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>
  </header>

  <div class="backdrop-menu">
    <div class="nav-container">
      <nav class="nav-mobil">
        <ul class="nav-list-mobil">
          <li class="nav-item-mobil">
            <a class="home-link-mob" href="./index.html">HOME</a>
          </li>
          <li class="nav-item-mobil">
            <a class="shopping-list-link-mob" href="./shopping-list.html"
              >SHOPPING LIST<svg
                class="shopping-link-icon-mob"
                width="20"
                height="20"
              >
                <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <img
        class="burger-menu-photo"
        src="/project-js-TBTE/assets/books-mobile-menu-8eca3f0b.png"
        alt="books"
      />
    </div>
  </div>
</div>

      <div class="loader hidden"></div>
      <section class="content-container">
        <div class="side-block">
          <div class="categories-container">
            <ul class="categories-list"></ul>
          </div>

          <div class="funds-container">
  <h3 class="funds-title">
    Support Ukraine
    <span
      ><svg class="ukraine-logo" width="20" height="32">
        <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-ukraine"></use></svg
    ></span>
  </h3>
  <div class="swiper-container">
    <div class="mySwiper swiper">
      <div class="swiper-wrapper"></div>
    </div>
    <button type="button" class="button-next">
      <svg class="button-next-icon" width="20" height="20">
        <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-btn-arrow-up"></use>
      </svg>
    </button>
  </div>
</div>

        </div>
        <div class="main-content">
          <ul class="main-list"></ul>
        </div>
      </section>
    </div>
    <button id="to-top-button" class="hidden">
  <svg class="button-icon button-icon--arrow" width="24" height="25">
    <use href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-arrow-back-to-top"></use>
  </svg>
</button>

    
    <div class="backdrop-pop-up is-hidden" data-pop-up data-modal>
  <div class="modal-pop-up">
    <button
      type="button"
      class="close-button"
      aria-label="Close"
      data-modal-close
    >
      <svg class="close-button__icon" width="24" height="24">
        <use class="icon-x-close" href="/project-js-TBTE/assets/icons-5a87309a.svg#icon-x-close"></use>
      </svg>
    </button>

    <div class="modal-pop-up-content"></div>

    <button type="button" class="modal-pop-up-btn button">
      Add to shopping list
    </button>
    <p class="modal-pop-up-message hidden">
      Сongratulations! You have added the book to the shopping list. To delete,
      press the button “Remove from the shopping list”.
    </p>
  </div>
</div>
